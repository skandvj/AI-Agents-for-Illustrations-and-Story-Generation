app:
  description: Generates full-length stories based on user-defined themes and extracted
    features.
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: Story Generator
  use_icon_as_answer_icon: false
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/openai:0.0.7@11ec0b1909200f62b6ebf2cec1da981a9071d11c1ee0e2ef332ce89bcffa2544
kind: app
model_config:
  agent_mode:
    enabled: true
    max_iteration: 5
    prompt: null
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gpt-4o-mini
    provider: openai
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: "You are an expert story writer who creates engaging, original stories\
    \ based on user input. \nYour task is to generate a full-length story using the\
    \ provided theme and extracted features. \nEnsure the story follows a structured\
    \ format:\n1. Introduction: Set up the scene and introduce the main character.\n\
    2. Conflict: Establish the central challenge or goal.\n3. Rising Action: Describe\
    \ the adventure and obstacles.\n4. Climax: The main turning point.\n5. Resolution:\
    \ Conclude the story with a meaningful ending.\n\nAdjust the tone and complexity\
    \ as specified. If the user wants a whimsical children's story, keep sentences\
    \ simple and fun. If they want a deep fantasy tale, use vivid descriptions and\
    \ immersive storytelling.\n\nTheme: {{theme}}\nMain Character: {{main_character}}\n\
    Setting: {{setting}}\nConflict: {{conflict}}\nTone: {{tone}}\nComplexity: {{complexity}}\n\
    \nWrite a compelling, original story based on these details."
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - text-input:
      default: ''
      label: theme
      max_length: 48
      required: true
      variable: theme
  - text-input:
      default: ''
      label: main_character
      max_length: 48
      required: true
      variable: main_character
  - text-input:
      default: ''
      label: setting
      max_length: 48
      required: true
      variable: setting
  - text-input:
      default: ''
      label: conflict
      max_length: 48
      required: true
      variable: conflict
  - text-input:
      default: ''
      label: tone
      max_length: 48
      required: true
      variable: tone
  - text-input:
      default: ''
      label: complexity
      max_length: 48
      required: true
      variable: complexity
version: 0.1.5
