app:
  description: Crawl the web for relevant storybook content.
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: Storybook Content Crawler
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: true
    max_iteration: 5
    prompt: null
    strategy: function_call
    tools:
    - enabled: true
      provider_id: webscraper
      provider_name: webscraper
      provider_type: builtin
      tool_label: Web Scraper
      tool_name: webscraper
      tool_parameters:
        url: ''
        user_agent: ''
    - enabled: false
      provider_id: bing
      provider_name: bing
      provider_type: builtin
      tool_label: BingWebSearch
      tool_name: bing_web_search
      tool_parameters:
        enable_computation: ''
        enable_entities: ''
        enable_news: ''
        enable_related_search: ''
        enable_webpages: ''
        language: ''
        limit: ''
        market: ''
        query: ''
        result_type: ''
    - enabled: false
      provider_id: google
      provider_name: google
      provider_type: builtin
      tool_label: GoogleSearch
      tool_name: google_search
      tool_parameters:
        query: ''
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: true
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gpt-4o-mini
    provider: openai
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: "You are a Storybook Content Crawler. Given a theme or topic, crawl\
    \ the web for related storybook content. Extract relevant text, summaries, and\
    \ themes from the retrieved data. Ensure the content is appropriate for storytelling\
    \ and formatted for further processing. You have to give at least 7 stories and\
    \ ensure that each story is a minimum 1000 words\n\nTheme/Topic: {{input}}\n\n\
    Output:\n- Title:\n- Story: \n- Summary:\n- Themes:\n- Moral of the Story (if\
    \ applicable):\n"
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - text-input:
      default: ''
      label: Theme/Topic
      required: true
      variable: input
version: 0.1.4
