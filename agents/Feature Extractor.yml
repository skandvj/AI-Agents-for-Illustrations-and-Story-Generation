app:
  description: ''
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: Feature Extractor
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: true
    max_iteration: 5
    prompt: null
    strategy: function_call
    tools:
    - enabled: true
      provider_id: webscraper
      provider_name: webscraper
      provider_type: builtin
      tool_label: Web Scraper
      tool_name: webscraper
      tool_parameters:
        url: ''
        user_agent: ''
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: true
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gpt-4o-mini
    provider: openai
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: "You are an AI feature extractor specialized in breaking down stories\
    \ into key elements for content generation and illustration.\n\nGiven a book summary,\
    \ extract structured story details, ensuring they include visual cues for illustration.\n\
    \n**Input Summary:** {{input}}\n\n**Output (JSON format):**\n```json\n{\n  \"\
    Title\": \"\",\n  \"Author\": \"\",\n  \"Characters\": [\n    {\n      \"Name\"\
    : \"\",\n      \"Description\": \"\",\n      \"Age\": \"\",\n      \"Clothing\"\
    : \"\",\n      \"Physical Traits\": \"\",\n      \"Personality\": \"\"\n    }\n\
    \  ],\n  \"Setting\": {\n    \"Time Period\": \"\",\n    \"Location\": \"\",\n\
    \    \"Visual Details\": \"\"\n  },\n  \"Plot Summary\": \"\",\n  \"Themes\":\
    \ [\"\"],\n  \"Illustration Cues\": {\n    \"Key Scenes\": [\n      {\n      \
    \  \"Scene Description\": \"\",\n        \"Mood\": \"\",\n        \"Color Palette\"\
    : \"\",\n        \"Perspective\": \"\"\n      }\n    ]\n  }\n}\n"
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - text-input:
      default: ''
      label: Stories
      required: true
      variable: input
version: 0.1.4
